<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password - 3Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/header_styles.css">
</head>

<body>
    <script src="javaScript/loadHeader.js"></script>

    <!-- Card per recupero password -->
    <div class="card-container">
        <div class="col-12 col-md-4 col-lg-3 password-recovery-card" id="password-recovery-card">
            <div class="card text-white bg-dark">
                <div class="card-body password-recovery-body">
                    <p class="lead fw-bold text-center mb-3">Recupera la tua password</p>
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="email" class="form-label small-text" style="font-size:13px;">
                                Indirizzo e-mail registrato
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label small-text" style="font-size:13px;">
                                Nuova password
                            </label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label small-text" style="font-size:13px;">
                                Conferma nuova password
                            </label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reimposta password</button>
                            <div id="password-recovery-message" class="alert mt-3 text-center" style="display: none;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="javaScript/password-recovery.js"></script>
</body>

</html>
