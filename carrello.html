<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi siamo - 3Dreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/carrello.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra di navigazione -->
  <div class="navbar-custom" id="navbar-custom">
    <div class="logo" id="logo">
      <strong><a href="HomePage.html" class="text-white text-decoration-none">3Dreams</a></strong>
      <small><a href="catalogo.html" class="text-white ms-2" id="link-catalogo">Catalogo</a></small>
      <small><a href="aiuto.html" class="text-white ms-2" id="link-aiuto">Aiuto</a></small>
    </div>

    <div class="navbar-right" id="navbar-right">
      <input type="text" class="search-bar" id="search-bar" placeholder="Cerca..." />
      <div class="icon-wrapper" id="cart-icon-wrapper">
        <div class="icon-background" id="cart-icon-background"></div>
        <a href="carrello.html"><img src="assets/icons/cart.svg" alt="Carrello" class="cart-icon" /></a>
      </div>
      <div class="icon-wrapper" id="account-icon-wrapper">
        <div class="icon-background" id="account-icon-background"></div>
        <a href="account.html"><img src="assets/icons/person-circle.svg" alt="Account" class="account-icon" /></a>
      </div>
    </div>
  </div>

  <div class="promo-banner text-white text-center py-2">
    Spedizione gratuita per ordini sopra i 100 €
  </div>

  <div class="container my-5 cart-container">
    <h2 class="gradient-text gradient-underline" id="text-2">
      <strong><span class="gradient-text">Il tuo Carrello</span></strong>
    </h2>    
    
    <table class="table cart-table" id="cart-table">
      <thead>
        <tr>
          <th>Prodotto</th>
          <th>Prezzo</th>
          <th>Quantità</th>
          <th>Totale</th>
          <th>Rimuovi</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Righello JS -->
      </tbody>
    </table>
    
    <div class="cart-footer d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-empty" id="empty-cart-btn">Svuota Carrello</button>
      <h3 class="cart-total-label">Totale: <span id="cart-total">0.00</span> €</h3>
      <button class="btn btn-checkout" id="checkout-btn">Procedi all'acquisto</button>
    </div>    
  </div>
  
   
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="JavaScript/productsData.js"></script> 
  <script src="javaScript/carrello.js"></script>

</body>
</html>
