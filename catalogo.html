<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dreams Catalogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/catalogo.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="navbar-custom" id="navbar-custom">
    <div class="logo" id="logo">
      <strong><a href="HomePage.html" class="text-white text-decoration-none" id="home-link">3Dreams</a></strong>
      <small><a href="chiSiamo.html" class="text-white ms-3" id="about-link">Chi siamo</a></small>
      <small><a href="catalogo.html" class="text-white ms-2" id="catalogo-link">Catalogo</a></small>
      <small><a href="aiuto.html" class="text-white ms-2" id="help-link">Aiuto</a></small>
    </div>

    <div class="navbar-right" id="navbar-right">
      <input type="text" class="search-bar" placeholder="Cerca..." id="search-bar" />

      <div class="icon-wrapper" id="cart-icon-wrapper">
        <div class="icon-background" id="cart-icon-background"></div>
        <a href="carrello.html" id="cart-link">
          <img src="assets/icons/cart.svg" alt="Carrello" class="cart-icon" id="cart-icon" />
          <span class="cart-count" id="cart-count">0</span>
        </a>
      </div>

      <div class="icon-wrapper" id="account-icon-wrapper">
        <div class="icon-background" id="account-icon-background"></div>
        <a href="account.html" id="account-link">
          <img src="assets/icons/person-circle.svg" alt="Account" class="account-icon" id="account-icon" />
        </a>
      </div>
    </div>
  </div>

  <div class="promo-banner text-white text-center py-2" id="promo-banner">
    Spedizione gratuita per ordini sopra i 100 â‚¬
  </div>

  <div class="container-fluid filters-container py-3" id="filters-container">
    <div class="row" id="filters-row">
      <div class="col-md-6" id="category-filters">
        <select class="form-select filter-select" id="category-filter">
          <option value="all">Tutte le categorie</option>
          <option value="animals">Animali</option>
          <option value="fantasy">Fantasy</option>
          <option value="space">Spazio</option>
        </select>
      </div>
      <div class="col-md-6" id="sort-filters">
        <select class="form-select filter-select" id="sort-filter">
          <option value="default">Ordina per</option>
          <option value="price-asc">Prezzo: crescente</option>
          <option value="price-desc">Prezzo: decrescente</option>
          <option value="name-asc">Nome: A-Z</option>
          <option value="name-desc">Nome: Z-A</option>
        </select>
      </div>
    </div>
  </div>

  <main class="catalogo-section py-5" id="catalogo-section">
    <div class="container" id="product-container">
      <div class="row g-4 justify-content-center" id="product-row">
        </div>
    </div>
  </main>

  <div class="container pagination-container" id="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item disabled" id="prev-page">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Precedente</a>
        </li>
        <li class="page-item active" id="page-1"><a class="page-link" href="#">1</a></li>
        <li class="page-item" id="page-2"><a class="page-link" href="#">2</a></li>
        <li class="page-item" id="page-3"><a class="page-link" href="#">3</a></li>
        <li class="page-item" id="next-page">
          <a class="page-link" href="#">Successiva</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="JavaScript/productsData.js"></script> <script src="JavaScript/catalogo.js"></script>
</body>

</html>
