<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente - 3Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body class="bg-dark text-white">

    <script src="javaScript/loadHeader.js"></script>

    <!-- Contenitore centrale -->
    <div class="card-container">
        <!-- Profilo con effetto vetro -->
        <div class="profile-card fade-in text-white p-4">

            <!-- Immagine del profilo -->
            <div class="d-flex flex-column align-items-center mb-4">
                <img src="assets/profile-placeholder.jpg" alt="Immagine Profilo"
                    class="rounded-circle border border-secondary" width="150" height="150" id="profile-img">
                <div class="mt-2 profile-badge" id="user-role">Utente Standard</div>
            </div>

            <h2 class="text-center mb-3">Il tuo profilo</h2>

            <!-- Dettagli utente -->
            <div class="mb-3">
                <p><strong>Email:</strong> <span id="user-email" class="fw-bold">utente@example.com</span></p>
                <p><strong>Nome:</strong> <span id="user-name" class="fw-bold">Mario Rossi</span></p>
            </div>

            <!-- Completamento profilo -->
            <div class="mb-4">
                <label class="form-label">Completamento profilo</label>
                <div class="progress" role="progressbar" aria-label="Completamento profilo" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 75%;">75%</div>
                </div>
            </div>

            <!-- Pulsanti -->
            <div class="d-grid gap-2">
                <button class="btn btn-warning btn-lg shadow-sm" onclick="editProfile()">Modifica Profilo</button>
                <button class="btn btn-danger btn-lg shadow-sm" onclick="logout()">Esci</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3Dreams. Tutti i diritti riservati.</p>
    </footer>

    <script src="JavaScript/profile.js"></script>
</body>

</html>
