<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente - 3Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body class="bg-dark text-white">

    <script src="javaScript/loadHeader.js"></script>

    <!-- Profilo -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card bg-dark text-white w-75 shadow-lg rounded-3">
            <div class="card-body">
                <!-- Sezione immagine del profilo -->
                <div class="d-flex justify-content-center mb-4">
                    <img src="assets/profile-placeholder.jpg" alt="Immagine Profilo" class="rounded-circle" width="150"
                        height="150" id="profile-img">
                </div>

                <h2 class="text-center mb-3">Il tuo profilo</h2>

                <!-- Dettagli utente -->
                <div class="mb-3">
                    <p><strong>Email:</strong> <span id="user-email" class="fw-bold"></span></p>
                    <p><strong>Nome:</strong> <span id="user-name" class="fw-bold"></span></p>
                </div>

                <!-- Pulsante per uscire -->
                <div class="d-grid">
                    <button class="btn btn-danger btn-lg shadow-sm" onclick="logout()">Esci</button>
                </div>
            </div>
        </div>
    </div>


    <script src="JavaScript/profile.js"></script>
</body>

</html>
