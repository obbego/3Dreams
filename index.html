<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3Dreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #111111, #62006a, #d100ff);
      color: white;
      min-height: 100vh;
    }

    .navbar-custom {
      background-color: #1c1c1c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
    }

    .main-title {
      font-size: 1.6rem;
      font-weight: bold;
      padding: 1.2rem 1rem 0 1rem;
    }

    .product-grid {
      padding: 1rem;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 1rem;
      color: white;
      height: 180px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .heart-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: white;
    }

    .product-info {
      position: absolute;
      bottom: 15px;
      left: 15px;
    }

    .see-more {
      text-align: right;
      font-weight: bold;
      padding: 0 1rem 1rem;
    }

    .menu-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;
      height: 100%;
      background-color: #1c1c1c;
      padding: 1.5rem;
      display: none;
      z-index: 999;
    }

    .menu-panel.show {
      display: block;
    }

    .menu-panel h4 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .menu-panel a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
    }

  </style>
</head>
