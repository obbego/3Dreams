<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dreams - Dettaglio Prodotto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="css/header_styles.css" rel="stylesheet">

    <link rel="stylesheet" href="css/singleProduct.css">
</head>

<body>
    <script src="JavaScript/loadHeader.js"></script>

    <div class="main-content-wrapper">
        <div class="product-page">
            <a href="catalogo.html" class="back-to-catalog-arrow-in-card" id="back-to-catalog-arrow-in-card">
                <i class="fas fa-arrow-left"></i> <span class="d-none d-md-inline">Torna al Catalogo</span>
            </a>

            <i class="fas fa-heart heart-icon-single-product" id="heart-icon-single-product"></i>

            <div class="product-brand" id="product-brand"></div>

            <h1 class="product-title" id="product-title"></h1>

            <div id="productCarousel" class="carousel slide product-carousel-container" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="product-description" id="product-description"></div>

            <div class="product-price" id="product-price"></div>
            <button class="btn-add-to-cart" id="add-to-cart-single-product">AGGIUNGI AL CARRELLO</button>
            <div id="cart-notification-message" class="mt-3 text-success" style="display:none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/productsData.js"></script>
    <script src="JavaScript/singleProduct.js"></script>
</body>

</html>
