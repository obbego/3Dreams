<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - 3Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <!-- Barra di navigazione -->
    <div id="navbar-custom" class="navbar-custom">
        <div id="logo" class="logo">
            <strong><a href="HomePage.html" class="text-white text-decoration-none" id="home-link">3Dreams</a></strong>
            <!-- Collegamenti a pagine informative -->
            <small><a href="catalogo.html" class="text-white ms-2" id="catalogo-link">Catalogo</a></small>
            <small><a href="aiuto.html" class="text-white ms-2" id="aiuto-link">Aiuto</a></small>
        </div>

        <div id="navbar-right" class="navbar-right">
            <!-- Carrello -->
            <div id="cart-icon-wrapper" class="icon-wrapper me-2">
                <div id="cart-icon-background" class="icon-background"></div>
                <a href="carrello.html" id="cart-link">
                    <img src="assets/icons/cart.svg" alt="Carrello" class="cart-icon" id="cart-icon" />
                </a>
            </div>

            <!-- Account -->
            <div id="account-icon-wrapper" class="icon-wrapper">
                <div id="account-icon-background" class="icon-background"></div>
                <a href="account.html" id="account-link">
                    <img src="assets/icons/person-circle.svg" alt="Account" class="account-icon" id="account-icon" />
                </a>
            </div>
        </div>
    </div>

    <!-- Card di registrazione -->
    <div class="card-container">
        <div class="col-12 col-md-4 col-lg-3 login-card" id="signup-card">
            <div class="card text-white bg-dark">
                <div class="card-body login-body">
                    <p class="lead fw-bold text-center mb-3">Crea il tuo account</p>
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label small-text" style="font-size:13px;">Indirizzo
                                e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label small-text" style="font-size:13px;">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label small-text" style="font-size:13px;">Conferma
                                Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrati</button>
                        </div>
                        <div class="mb-3 text-center mt-4">
                            <a href="account.html" class="text-white small" style="font-size: 13px;">Hai gi√† un account?
                                Accedi</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/signup.js"></script>
</body>

</html>
