<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - 3Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/header_styles.css">
    <style>
        /* Aggiunto Flexbox per forzare il footer a rimanere in basso */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-container {
            flex: 1; /* Espande il contenuto per riempire lo spazio */
        }
    </style>
</head>

<body>
    <script src="JavaScript/loadHeader.js"></script>

    <!-- Card di registrazione -->
    <div class="card-container">
        <div class="col-12 col-md-4 col-lg-3 login-card" id="signup-card">
            <div class="card text-white bg-dark">
                <div class="card-body login-body">
                    <p class="lead fw-bold text-center mb-3">Crea il tuo account</p>
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label small-text" style="font-size:13px;">Indirizzo
                                e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label small-text" style="font-size:13px;">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label small-text" style="font-size:13px;">Conferma
                                Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrati</button>
                            <div id="signup-message" class="alert mt-3 text-center" style="display: none;"></div>
                        </div>
                        <div class="mb-3 text-center mt-4">
                            <a href="account.html" class="text-white small" style="font-size: 13px;">Hai gi√† un account?
                                Accedi</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/signup.js"></script>
</body>

</html>
