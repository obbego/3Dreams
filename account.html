<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account- 3Dreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/account.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra di navigazione -->
  <div id="navbar-custom" class="navbar-custom">
    <div id="logo" class="logo">
      <strong><a href="HomePage.html" class="text-white text-decoration-none" id="home-link">3Dreams</a></strong>
      <!-- Collegamenti a pagine informative -->
      <small><a href="chiSiamo.html" class="text-white ms-3" id="chi-siamo-link">Chi siamo</a></small>
      <small><a href="catalogo.html" class="text-white ms-2" id="catalogo-link">Catalogo</a></small>
      <small><a href="aiuto.html" class="text-white ms-2" id="aiuto-link">Aiuto</a></small>
    </div>

    <div id="navbar-right" class="navbar-right">
      <!-- Barra di ricerca -->
      <input type="text" class="search-bar" placeholder="Cerca..." id="search-bar" />

      <!-- Carrello -->
      <div id="cart-icon-wrapper" class="icon-wrapper me-2">
        <div id="cart-icon-background" class="icon-background"></div>
        <a href="carrello.html" id="cart-link">
          <img src="assets/icons/cart.svg" alt="Carrello" class="cart-icon" id="cart-icon" />
        </a>
      </div>

      <!-- Account -->
      <div id="account-icon-wrapper" class="icon-wrapper">
        <div id="account-icon-background" class="icon-background"></div>
        <a href="account.html" id="account-link">
          <img src="assets/icons/person-circle.svg" alt="Account" class="account-icon" id="account-icon" />
        </a>
      </div>
    </div>
  </div>

  <!-- Cart -->
  <div class="card-container">
    <div class="col-12 col-md-4 col-lg-3 product-card " id="product-card-1" data-category="animals" data-price="120" data-name="Bombardilo Crocodilo">
      <div class="card prodotto-card text-white" id="card-1">
        <img src="assets/img/prodotto1.png" class="card-img-top product-image" alt="Prodotto" id="product-img-1">
        <div class="card-body product-body" id="product-body-1">
          <h7 class="card-title material-title" id="material-title-1">Materiale</h7>
          <h5 class="card-title fw-bold product-name" id="product-title-1">Bombardilo Crocodilo</h5>
          <p class="card-text product-price" id="product-price-1">$ 120</p>
        </div>
        <i class="fas fa-heart heart-icon" id="heart-icon-1" data-product-id="1"></i>
        <button class="btn add-to-cart-btn" id="add-to-cart-1">Aggiungi al carrello</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
