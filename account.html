<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dreams - Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link href="css/header_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css">
    <style>
        /* Aggiunto Flexbox per forzare il footer a rimanere in basso */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-container {
            flex: 1; /* Espande il contenuto per riempire lo spazio */
        }

    </style>
</head>

<body>
    <script src="JavaScript/loadHeader.js"></script>

    <!-- Contenitore principale del contenuto -->
    <div class="card-container">
        <div class="col-12 col-md-4 col-lg-3 login-card" id="login-card-1">
            <div class="card text-white bg-dark" id="card-1">
                <div class="card-body login-body" id="login-body-1">
                    <p class="lead fw-bold text-center mb-3">
                        Accedi
                    </p>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label small-text" style="font-size:13px;">Indirizzo
                                e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label small-text" style="font-size:13px;">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <a href="password-recovery.html" class="text-white small" style="font-size: 13px;">Hai
                                dimenticato la
                                password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Accedi</button>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3 text-center" style="display: none;">
                        </div>
                        <div class="mb-3 text-center mt-4">
                            <a href="signup.html" class="text-white small" style="font-size: 13px;">Crea il tuo
                                account</a>
                        </div>
                        <div class="mb-3 text-center mt-2">
                            <a href="privacy-policy.html" class="text-white small" style="font-size: 13px;">Informativa
                                sulla
                                privacy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="JavaScript/login.js"></script>
</body>

</html>
