<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account- 3Dreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/account.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>


<body>
  <!-- Barra di navigazione -->
  <div id="navbar-custom" class="navbar-custom">
    <div id="logo" class="logo">
      <strong><a href="HomePage.html" class="text-white text-decoration-none" id="home-link">3Dreams</a></strong>
      <!-- Collegamenti a pagine informative -->
      <small><a href="catalogo.html" class="text-white ms-2" id="catalogo-link">Catalogo</a></small>
      <small><a href="aiuto.html" class="text-white ms-2" id="aiuto-link">Aiuto</a></small>
    </div>

    <div id="navbar-right" class="navbar-right">
      <!-- Barra di ricerca -->
      <input type="text" class="search-bar" placeholder="Cerca..." id="search-bar" />

      <!-- Carrello -->
      <div id="cart-icon-wrapper" class="icon-wrapper me-2">
        <div id="cart-icon-background" class="icon-background"></div>
        <a href="carrello.html" id="cart-link">
          <img src="assets/icons/cart.svg" alt="Carrello" class="cart-icon" id="cart-icon" />
        </a>
      </div>

      <!-- Account -->
      <div id="account-icon-wrapper" class="icon-wrapper">
        <div id="account-icon-background" class="icon-background"></div>
        <a href="account.html" id="account-link">
          <img src="assets/icons/person-circle.svg" alt="Account" class="account-icon" id="account-icon" />
        </a>
      </div>
    </div>
  </div>

  <!-- Cart login -->
  <div class="card-container">
    <div class="col-12 col-md-4 col-lg-3 product-card" id="product-card-1" data-category="animals" data-price="120"
      data-name="Bombardilo Crocodilo">
      <div class="card prodotto-card text-white bg-dark" id="card-1">
        <div class="card-body product-body" id="product-body-1">
          <p class="lead fw-bold text-center mb-3">
            Accedi
          </p>
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label small-text" style="font-size:13px;">Indirizzo e-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label small-text" style="font-size:13px;">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="" required>
            </div>
            <div class="mb-3">
              <a href="/password-reset" class="text-white small" style="font-size: 13px;"> Hai dimenticato la password?
              </a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
            <div class="mb-3 text-center mt-4">
              <a href="/signup" class="text-white small" style="font-size: 13px;">Crea il tuo account </a>
            </div>
            <div class="mb-3 text-center mt-2">
              <a href="/privacy-policy" class="text-white small" style="font-size: 13px;">Informativa sulla privacy </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
